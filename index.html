<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="startpage">
            <div class="playersinput">
                <input type="text" class="player1input" placeholder="Player 1 Name here">
                <input type="text" class="player2input" placeholder="Player 2 Name here">
            </div>
            <div class="start">Start Game</div>
        </div>
        <div class="players">
            <div class="player1"><div class="text"></div><div class="image"><img class="player1circle" src="circle.svg" alt="circle"></div></div>
            <div class="player2"><div class="text"></div><div class="image"><img class="player2cross" src="cross.svg" alt="cross"></div></div>
        </div>
        <div class="tictactoe">
            <div class="row1">
                <div class="cbox box1"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
                <div class="cbox box2"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
                <div class="cbox box3"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
            </div>
            <div class="row2">
                <div class="cbox box4"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
                <div class="cbox box5"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
                <div class="cbox box6"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
            </div>
            <div class="row3">
                <div class="cbox box7"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
                <div class="cbox box8"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
                <div class="cbox box9"><img class="cross" src="cross.svg" alt="cross"><img class="circle" src="circle.svg" alt="circle"> </div>
            </div>
        </div>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
